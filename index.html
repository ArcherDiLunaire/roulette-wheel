<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/ico" href="/assets/favico.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>roulette-wheel</title>
</head>

<body>
  <div class="background"></div>
  <!-- <button class="logo count-btn"><img src="/assets/logo.png" alt="Sondersland Logo" /></button> -->
  <div class="title">
    <img class="logo_title" src="/assets/Logos/logo.png" alt="Spin and win" />
    <!-- <h1 class="subtitle">Desliza para girar</h1> -->
  </div>
  <div class="wheel-container">
    <arrow class="arrow">
      <img src="/assets/arrow.png" alt="Arrow" />
    </arrow>
    <div class="wheel-touchzone">
      <img id="wheel" src="/assets/wheel.png" alt="Wheel" />
      <img id="shadow" src="/assets/wheel_shadow.png" alt="Wheel shadow" />
    </div>
  </div>
  <div class="footer">
    <span>Desliza para girar y acierta la pregunta para recibir tu premio.</span>
  </div>

  <img class="floater" id="fire" src="assets/Icons/fire.png" alt="fire" />
  <img class="floater" id="heart" src="assets/Icons/heart.png" alt="heart" />
  <img class="floater" id="prize" src="assets/Icons/prize.png" alt="prize" />

  <div id="modal" class="modal isVisible">
    <button class="modal-close" aria-label="close"></button>
    <div class="modal-container active">
      <div class="modal-content">
        <div class="modal-message">
          <!-- message will be dynamically inserted here -->
           <p class="modal-question">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsam, inventore. Illum </p>`;
        </div>
        <div class="modal-wrapper">
          <img class="modal-prize" src="/assets/prizes/prize_1.png" alt="Prize" />
          <div class="modal-text">
            <!-- text will be dynamically inserted here -->
          </div>
        </div>
      </div>
    </div>
    <div class="modal-answers">
      <button class="answer-button">no</button>
      <button class="answer-button">si</button>
      <!-- Answer buttons will be dynamically inserted here -->
    </div>
    <img class="floater" id="cloud" src="assets/Icons/cloud.png" alt="cloud" />
    <img class="floater" id="icecream" src="assets/Icons/icecream.png" alt="icecream" />
    <img class="floater" id="crown" src="assets/Icons/crown.png" alt="crown" />
    <img class="floater" id="star" src="assets/Icons/star.png" alt="star" />
  </div>

  <!-- <span id="debug"></span> -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
